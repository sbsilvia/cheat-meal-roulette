<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#fc60a7" /> <!--colorare la parte alta di Chrome-->
    <title>Discover</title>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then(reg => {
              console.log("Service worker registered.", reg);
            }); 
        });
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h1>DISCOVER SARDINIA</h1>
      <div class="animated roulette-container">
        <a class="link-to" href="" target="_blank"><span class="roulette"></span></a class="link-to">
      </div>
      <button class="spin">Where can I go?</button>
      <footer>Per gli indecisi</footer>
    </div>
    
      </script>
    <script src="js/roulette.js"></script>
  </body>
</html>
